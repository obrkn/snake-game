<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>snake game</title>
</head>

<body>
  <script>
    const canvas = document.createElement('canvas')
    const ctx = canvas.getContext('2d')

    canvas.width = 300;
    canvas.height = 300;

    canvas.setAttribute('style', 'display: block; margin: auto; background-color: #aaa')

    document.body.appendChild(canvas);

    const GRID = 20;
    const STAGE = canvas.width / GRID;

    const snake = {
      x: null,
      y: null,
      dx: 1,
      dy: 0,
      tail: null,

      update: function () {
        this.body.push({ x: this.x, y: this.y })
        this.x += this.dx;
        this.y += this.dy;

        ctx.fillStyle = 'green'
        this.body.forEach(obj => {
          ctx.fillRect(obj.x * GRID, obj.y * GRID, GRID - 2, GRID - 2)
          if (this.x === obj.x && this.y === obj.y) init();
        });
        if (this.body.length > this.tail) this.body.shift();
      }
    }
    const item = {
      x: null,
      y: null,

      update: function () {
        ctx.fillStyle = 'red'
        ctx.fillRect(this.x * GRID, this.y * GRID, GRID, GRID)
      }
    }

    const init = () => {
      snake.x = STAGE / 2;
      snake.y = STAGE / 2;
      snake.tail = 4;
      snake.body = [];

      item.x = Math.floor(Math.random() * STAGE);
      item.y = Math.floor(Math.random() * STAGE);
    }
    const loop = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height)
      snake.update();
      item.update();

      if (snake.x < 0) snake.x = STAGE - 1;
      if (snake.y < 0) snake.y = STAGE - 1;
      if (snake.x > STAGE) snake.x = 0;
      if (snake.y > STAGE) snake.y = 0;


      if (snake.x === item.x && snake.y === item.y) {
        snake.tail++;
        item.x = Math.floor(Math.random() * STAGE);
        item.y = Math.floor(Math.random() * STAGE);

      }
    }

    init();
    setInterval(loop, 1000 / 8);

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowLeft':
          snake.dx = -1; snake.dy = 0;
          break;
        case 'ArrowRight':
          snake.dx = 1; snake.dy = 0;
          break;
        case 'ArrowUp':
          snake.dx = 0; snake.dy = -1;
          break;
        case 'ArrowDown':
          snake.dx = 0; snake.dy = 1;
          break;
      }
    })

    const left = () => {
      snake.dx = -1; snake.dy = 0;
    }
    const right = () => {
      snake.dx = 1; snake.dy = 0;
    }
    const up = () => {
      snake.dx = 0; snake.dy = -1;
    }
    const down = () => {
      snake.dx = 0; snake.dy = 1;
    }
  </script>
  <div style="text-align: center; margin-top: 8px;">
    <button onclick="left();">
      <image src="./mark_arrow_left.png" width=64 height=64 />
    </button>
    <button onclick="up();">
      <image src="./mark_arrow_up.png" width=64 height=64 />
    </button>
    <button onclick="down();">
      <image src="./mark_arrow_down.png" width=64 height=64 />
    </button>
    <button onclick="right();">
      <image src="./mark_arrow_right.png" width=64 height=64 />
    </button>
  </div>
</body>

</html>
